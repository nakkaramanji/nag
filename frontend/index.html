<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Category and Product Management</h1>

    <div class="container">
        <!-- Category Management -->
        <div class="section">
            <h2>Category Management</h2>
            <form id="category-form">
                <input type="text" id="category-name" placeholder="Category Name" required>
                <textarea id="category-description" placeholder="Description"></textarea>
                <button type="submit">Add Category</button>
            </form>
            <table id="categories-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Excel Upload -->
        <div class="section">
            <h2>Upload Products from Excel</h2>
            <form id="upload-form">
                <input type="file" id="excel-file" accept=".xlsx, .xls" required>
                <button type="submit">Upload</button>
            </form>
            <div id="upload-status"></div>
        </div>
    </div>

    <!-- Product Display -->
    <div class="container section">
        <h2>Products</h2>
        <table id="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Edit Product Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id">
                <label for="edit-product-name">Product Name:</label>
                <input type="text" id="edit-product-name" required>
                
                <label for="edit-product-category">Category:</label>
                <select id="edit-product-category" required></select>
                
                <label for="edit-product-price">Price:</label>
                <input type="number" id="edit-product-price" step="0.01" required>
                
                <label for="edit-product-stock">Stock:</label>
                <input type="number" id="edit-product-stock" required>
                
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
